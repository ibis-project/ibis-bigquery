name: Main

on:
  push:
    branches: main
  pull_request:
    branches: main
  schedule:
    - cron: 0 3 * * *

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:

    - name: checkout
      uses: actions/checkout@v1

    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: "3.7"

    - name: install dependencies
      run: |
        python -m pip install -r requirements.txt
        python -m pip install -e .
    - name: lint
      run: flake8 .

    - name: mypy
      run: mypy --ignore-missing-imports .
      if: always()

    - name: black
      run: black --check .
      if: always()

    # TODO: don't ignore pydocstyle
    # https://github.com/ibis-project/ibis-bigquery/issues/13
    # - name: pydocstyle
    #   run: pydocstyle --match-dir='^(?!tests|.*udf).*' .
    #   if: always()

    - name: isort
      run: isort --profile black --check-only .
      if: always()

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.7", "3.8", "3.9", "3.10"]
        ibis_version: ["2.0.0"]
        include:
          - python_version: "3.10"
            "ibis_version": "github"

    steps:

    - name: checkout
      uses: actions/checkout@v1

    - name: checkout ibis
      uses: actions/checkout@v2
      with:
        repository: ibis-project/ibis
        path: ibis

    - name: set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: install dependencies (ibis ${{ matrix.ibis_version }})
      env:
        IBIS_VERSION: ${{ matrix.ibis_version }}
      run: ./ci/install_deps.sh

    - name: run tests
      run: python -m pytest tests/unit
